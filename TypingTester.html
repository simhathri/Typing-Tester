<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Tester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .typing-tester-container {
            margin-top: 50px;
        }
        .typing-tester-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container typing-tester-container">
        <h1 class="text-center">Typing Tester</h1>
        <p id="sampleText" class="typing-tester-text">TO DAY IS WEDNESDAY</p>
        <div class="row">
            <div class="col-md-8">
                <textarea id="typingArea" class="form-control" rows="5" placeholder="Start typing here..."></textarea>
                <div class="result text-center mt-3">
                    <p id="timer">00:00:00</p>
                    <p id="congratulations" class="text-success"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="buttons">
                    <button class="btn btn-dark" id="btn_1">Button_1</button>
                    <button class="btn btn-success" id="btn_2">Button_2</button>
                    <button class="btn btn-warning" id="btn_3">Button_3</button>
                    <button class="btn btn-secondary" id="btn_4">Button_4</button>
                    <button class="btn btn-danger" id="btn_5">Button_5</button>
                </div>
            </div>
        </div>
    </div>

    <script src="typt.js"></script>
</body>
</html>
